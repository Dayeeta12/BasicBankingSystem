{% extends 'base.html' %}

{% block body %}
<h1 class='heading'>Add New Customer</h1>
<div class='box'>
    
    <form class='form-style' action='/newuser' method='POST'>
        {% csrf_token %}
        <input type='text' id='username' name='username' placeholder='Enter Username' /><br>
        <input type='email' id='email' name='email' placeholder='Enter Email Address'/><br>
        <select id='gender' name='gender'>
            <option value=''> </option>
            <option value='Male'>Male</option>
            <option value='Female'>Female</option>
        </select>
        <br>
        <input type='number' id='amount' name='amount' placeholder='Enter Bank Amount'/><br>
        <input type='submit' class='submit' value='Add Customer'/>
    </form>
</div>


{% endblock body %}
